<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Informe sua renda: <br>
    <input type="number" id="input_rendaunica">
    <br><br>
    Informe a renda familiar: <br>
    <input type="number" id="input_familiar">
    <br>
    <button onclick="verificar()">Verificar ajuda</button>


</body>
</html>

<script>
    function verificar(){

        var renda = Number(input_rendaunica.value);
        var familiar = Number(input_familiar.value);

        if (renda <= 1050 && familiar <= 2100) {
            alert("Você terá direito!")
        } else {
            alert("Você NÃO terá direito")
        }
    }
</script>
