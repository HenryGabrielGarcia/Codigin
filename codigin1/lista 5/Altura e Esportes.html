<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Informe a sua altura:
    <br>
    <input type="number" id="alt">
    <br>
    <button onclick="analisar()">Analisar Estatura</button>
    <br>
    <div id="mens"></div>

</body>
</html>

<script>

function analisar(){
var altura = (alt.value)
    if(altura <= 1.65){
        mens.innerHTML = `Você pode ser piloto de corrida`
    } else if(altura <= 1.80){
        mens.innerHTML = `Você pode ser jogador de futebol`
    } else{
        mens.innerHTML = `Você pode ser jogador de vôlei ou basquete`
    }
}



</script>
