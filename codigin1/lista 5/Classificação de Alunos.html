<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    informe a sua nota:
    <br>
    <input type="number" id="aluno">
    <br>
    <button onclick="analisar()">Classificar aluno</button>

</body>
</html>

<script>
    function analisar(){
    var nota = Number(aluno.value);
    if(nota < 5){
        alert('Aluno precisa de muita ajuda')
    } else if(nota <= 7 ){
        alert('Aluno na média')
    } else if(nota <= 9.5){
        alert('Aluno na acima da média')
    } else{
        alert('Aluno fora da curva')
    }

    }
</script>
