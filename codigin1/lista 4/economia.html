<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Qual sua meta de economia:
    <input type="number" id="n1">
    <br>
    Quanto você tem guardado;
    <input type="number" id="n2">
    <br>
    <button onclick="analisar()">Analisar economia</button>
    <div id="mens"></div>


</body>
</html>

<script>
    function analisar(){
        mens.innerHTML = ''
        var economia = Number(n1.value)
        var guardado = Number(n2.value)
        total = economia - guardado

        if (total <= 0) {
            mens.innerHTML = `Parabéns, meta alcançada!`
            
        } else {
            mens.innerHTML = `Força! Ainda em busca da meta! Falta R$${total}`
            
        }



    }


</script>
