<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Informe o saldo da conta:
    <input type="number" id="n1">
    <br>
    Informe o debito:
    <input type="number" id="n2">
    <br>
    <button onclick="analisar()">Analisar conta</button>
   <div id="mens"></div>
   <div id="men"></div>
</body>
</html>

<script>
    function analisar(){
    var saldo = Number(n1.value)
    var debito = Number(n2.value)
    total = saldo - debito
    mens.innerHTML = ''
    men.innerHTML = ''
    if (total < 0) {
        mens.innerHTML = `<p style="color: red;"> <i>o saldo atual da conta corrente é ${total}</i></p>`
        
    } else {
    men.innerHTML = `<p style="color: blue"> o saldo atual da conta corrente é ${total}</p>`
        
    }

    }


</script>
