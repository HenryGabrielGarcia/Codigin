<html lang="en">
<head>

<body>
    
    Qual seu saldo da conta:
    <input type="number" id="v1">
    <br>
    <button onclick="verificar()">Verificar finanças</button>
    <div id="mens"></div>

</body>

<script>
    function verificar(){
        mens.innerHTML = ''
    var total = Number(v1.value)
        
        if (total == 0 ){
            mens.innerHTML = `Conta zerada`
        }
        if (total < 0 ){
            mens.innerHTML = `Está devendo!`
        }
        if (total > 0) {
            mens.innerHTML = `Saldo positivo! sorriso`
        }



    }







</script>
