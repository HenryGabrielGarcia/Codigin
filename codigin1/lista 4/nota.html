<html lang="en">
<head>

</head>
<body>
    
    Informe a primeira nota:
    <input type="number" id="v1">
    <br>
    Informe a segunda nota 2:
    <input type="number" id="v2">
    <br>
    <button onclick="analisar()">Verificar situação</button>

<script>
    function analisar(){
        var nota1 = Number(v1.value)
        var nota2 = Number(v2.value)

        if (notas >= 6) {
            alert('Parabéns, aprovado!')
        } else {
            alert('Tente outra vez...')
        }

    }



</script>
