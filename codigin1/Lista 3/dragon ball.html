<body>
    
    Qual o KI base do guerreiro:

    <button onclick="sayajin2()">SSJ2</button>
    <button onclick="sayajin3()">SSJ3</button>

<script>
 
    function sayajin1(){
        trans.innerHTML = `Após se transformar em SSJ, o KI desse Sayajin passa a ser ${ki.value * 50}
    `
        }
        function sayajin2(){
        trans.innerHTML = `Após se transformar em SSJ2, o KI desse Sayajin passa a ser ${ki.value * 100}
    `
        }

        function sayajin3(){
        trans.innerHTML = `Após se transformar em SSJ3, o KI desse Sayajin passa a ser ${ki.value * 200}
    `
        }
</script>
