<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Informe quantas horas você dorme:
    <input type="number" id="sono">
    <br><br>
    <button onclick="horas()">Calcular Sono</button>

</body>

<script>

    function horas(){
        alert('ao dormir ' + sono.value + ' horas, você dormiu:')
        alert(sono.value * 0.05  + ' horas na fase 1')
        alert(sono.value * 0.45 + ' horas na fase 2')
        alert(sono.value * 0.30 + ' horas na fase 3')
        alert(sono.value * 0.20 + ' horas na fase REM')

    }

</script>
