<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Informe uma frase:
    <input oninput="analisar()" type="text" id="input_frase">
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function analisar(){
        var frase = input_frase.value;
        var tamanhoFrase = frase.length;

        div_mensagem.innerHTML = `
        Primeiro caractere: ${frase[0]} <br>
        Ultimo caractere: ${frase[tamanhoFrase - 1]} <br>`
    }
</script>
