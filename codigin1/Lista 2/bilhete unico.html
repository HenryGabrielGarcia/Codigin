<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilhete Unico</title>
</head>
<body>
    
    <h1> Calculadora de economia do bilhete estudantil</h1>
    <h4> Descubra quanto ira economizar com o bilhete estudantil</h4>
    
    Qual o valor da passagem?
    <br>
    <input type="number" id="v1" placeholder="123">
    <br>
    Quantas viagens fará por mês?
    <br>
    <input type="number" id="v2" placeholder="123">
    <br>
    <button onclick="bilhete()">Ver economia</button>

</body>
</html>

<script>

    function bilhete(){

        alert("Você economizará R$" + v1.value * v2.value / 2 + ' por mês') 
    }

    
</script>
