<script>
  var contador = 0;
  
  function contar(){
    if(contador < 10){
        contador ++
        div_mensagem.innerHTML += `O contador estÃ¡ em ${contador}<br>`
        div_mensagem_final.innerHTML = ``;
    }else{
        div_mensagem_final.innerHTML = `Contagem finalizada`;
    }
  }
</script>
