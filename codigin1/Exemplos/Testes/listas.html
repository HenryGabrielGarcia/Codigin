<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input_produto">
    <button onclick="adicionar()">adicionar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var lista_produtos = ['Maçã','Uva'];

    function adicionar(){
        var produto = input_produto.value;
        lista_produtos.push(produto);

        div_mensagem.innerHTML = lista_produtos;

        for(var i = 0; i < lista_produtos.length; i++){
            var produto_atual = lista_produtos[i];
            div_mensagem.innerHTML += `<br> ${produto_atual}`
        }
    }
</script>
