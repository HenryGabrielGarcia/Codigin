<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Digite o CPF:
    <input oninput="formatar()" maxlength="11" type="text" id="input_cpf">

    <div id="div_mensagem"></div>
</body>

</html>
<script>

    function formatar() {
        var cpf = input_cpf.value;

        if (cpf.length < 11) {
            div_mensagem.innerHTML = 'O CPF deve ter exatamente 11 caracteres <br>'
        } else {
            div_mensagem.innerHTML = '';

            for (var i = 0; i < cpf.length; i++) {
                var caractereAtual = cpf[i];
                if (i == 2 || i == 5) {
                    div_mensagem.innerHTML += `${caractereAtual}.`
                } else if (i == 8) {
                    div_mensagem.innerHTML += `${caractereAtual}/`
                } else {
                    div_mensagem.innerHTML += `${caractereAtual}`
                }

            } div_mensagem.innerHTML += '<br> CPF Validado'
        }
    }

</script>
