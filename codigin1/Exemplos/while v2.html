<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<button onclick="contar()">contar</button>
<div id="div_mensagem"></div>


</body>
</html>

<script>
  
  
  function contar(){
    var contador = 0;
    div_mensagem.innerHTML = "";
    while (contador < 10){
        contador ++
        div_mensagem.innerHTML += `O contador está em ${contador}<br>`
      
      }
      div_mensagem.innerHTML += `Contagem finalizada, o contador está 10`;
  }
</script>
