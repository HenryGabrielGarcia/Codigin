<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Informe o nome da pessoa que você mais ama:
    <input type="text" id="input_ama">
    <br><br>
    Informe o quanto você ama essa pessoa:
    <input type="number" id="input_numero">
    <br><br>
    <button onclick="expressar()">Expressar amor!</button>
    <div id="mens"></div>

</body>
</html>

<script>

    function expressar() {
        var contador = 1;
        var pessoa = input_ama.value;
        var numero = Number(input_numero.value);
        var mensagem = "";

        if(numero % 1 == 0){
        while (contador <= numero ) {
            mensagem += `${contador} - ${pessoa}, eu te amo! Sempre lembre disso! <br>`
            contador++
        }

        mens.innerHTML = mensagem
    }else {
        alert('Numero invalido')
    }
    }

</script>
