<!--
3. Frase Numerada
Refaça o programa anterior de tal forma que, antes de cada frase apareça um contador. Ex: Se a frase digitada foi “Boa Tarde” a página ficará assim:   

   1. Boa tarde   

   2. Boa tarde   

   ...   

   7. Boa tarde  
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ver()">Diga algo sobre a matéria de Algoritmos</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function ver(){
        var cont = 0;
        var mensagem= "";
        while (cont<7) {
            cont++;
            mensagem += `<br>${cont}. Boa tarde`;
            
        }
        div_mensagem.innerHTML = mensagem
    }
</script>
