

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe um numero entre 20 e 100:
    <input type="number" id="id_numero">
    <button onclick="ver()">Adoro m√∫ltiplos de 5</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function ver(){
        var numero = Number(id_numero.value);
        var cont = 5;
        var mensagem = "";
        
        if (numero >= 20 && numero <= 100) {
            while (cont<=numero) {
                
                mensagem += `<br>${cont}`;
                cont += 5;
            } 
        } else {
            alert("Numero invalido!!")
        }
        div_mensagem.innerHTML = mensagem
    }
</script>
