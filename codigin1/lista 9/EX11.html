
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Informe um numero: 
    <select id="select_numero">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
    </select>
    <br>Informe o numero limite:
    <input type="number" id="id_numero">
    <button onclick="ver()">Ver tabuada</button>
    <div id="div_mensagem"></div>
<span style="background-color: blue;"></span>
</body>
</html>
<script>
    function ver(){
        var numero = Number(id_numero.value);
        var multiplicador = Number(select_numero.value);
        var cont = 1;
        var mensagem = '';

        while (cont<numero) {
            if (cont % 2 == 0) {
                mensagem +=`<span style="background-color: blue;">${multiplicador*cont}</span><br>`;
            } else {
                mensagem +=`<span style="background-color: red;">${multiplicador*cont}</span><br>`;
            }
            cont++;
        }
        div_mensagem.innerHTML = mensagem;
    }

</script>
