
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe quantas voltas um carro dará numa corrida:
    <input type="number" id="id_voltar">
    <br>
    <button onclick="ver()">Iniciar corrida!</button> 
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function ver(){
        var numero = Number(id_voltar.value);
        var cont = 0;
        var mensagem=``;

        while (cont < numero) {
            cont++;
            mensagem += `Carro dando a ${cont}ª volta<br>`;
            
        }
        div_mensagem.innerHTML = mensagem;
    }
</script>
