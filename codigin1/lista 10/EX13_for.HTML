<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Informe o começo do intervalo:
    <input type="number" id="input_comec">
    <br>
    Informe o final do intervalo:
    <input type="number" id="input_final">
    <br>
    <button onclick="curtir()">Curto 3 e 5!</button>
    <div id="mens"></div>

</body>

</html>

<script>

    function curtir() {
        var começo = Number(input_comec.value);
        var final = Number(input_final.value);

        var mensagem = '';
        if (começo < final) {
            for (var contador = 1; contador <= final; contador++) {

                if (contador % 3 == 0 && contador % 5 == 0) {
                    mensagem += `É TRI!É PENTA! <br>`
                } else {
                    if (contador % 3 == 0) {
                        mensagem += `É TRI! <br>`
                    } if (contador % 5 == 0) {
                        mensagem += `É PENTA! <br>`
                    }
                    if (contador % 3 == 0 || contador % 5 == 0) {
                    } else {
                        mensagem += `${contador} <br>`
                    }
                }
            }
            mens.innerHTML = mensagem
        } else {
            mens.innerHTML = 'ERRO'
        }
    }
</script>
